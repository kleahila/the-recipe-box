<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Recipe Box</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="landing.html">The Recipe Box</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#home"
                ><i class="bi bi-house-door-fill"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#recipes"><i class="bi bi-list"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#saved"
                ><i class="bi bi-bookmark-heart-fill"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link logout" href="landing.html"
                ><i class="bi bi-box-arrow-right"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home" class="hero bg-primary text-white text-center py-5">
      <div class="container">
        <h1>Welcome to The Recipe Box</h1>
        <p>Discover, save, and share your favorite recipes.</p>
      </div>
    </section>

    <section id="recipes" class="py-5">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Recipes</h2>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addRecipeModal"
          >
            Add Recipe
          </button>
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <input
              id="searchInput"
              class="form-control"
              placeholder="Search recipes..."
            />
          </div>
          <div class="col-md-6">
            <select id="categoryFilter" class="form-select">
              <option value="">All Categories</option>
              <option>Breakfast</option>
              <option>Lunch</option>
              <option>Dinner</option>
              <option>Dessert</option>
              <option>Drinks</option>
            </select>
          </div>
        </div>

        <div id="recipeGrid" class="row g-4"></div>
      </div>
    </section>

    <section id="saved" class="py-5 bg-light">
      <div class="container">
        <h2>Saved Recipes</h2>
        <div id="savedRecipeGrid" class="row"></div>
      </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <p class="m-0">&copy; 2025 The Recipe Box</p>
    </footer>

    <div class="modal fade" id="viewRecipeModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Recipe Details</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div id="viewRecipeContent" class="modal-body"></div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button class="btn btn-danger" id="deleteRecipeBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addRecipeModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Recipe</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addRecipeForm">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="recipeTitle" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                <select id="recipeCategory" class="form-select" required>
                  <option>Breakfast</option>
                  <option>Lunch</option>
                  <option>Dinner</option>
                  <option>Dessert</option>
                  <option>Drinks</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Ingredients</label>
                <textarea
                  id="recipeIngredients"
                  class="form-control"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Instructions</label>
                <textarea
                  id="recipeInstructions"
                  class="form-control"
                  rows="6"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Image URL (Optional)</label>
                <input
                  id="recipeImageURL"
                  class="form-control"
                  placeholder="Leave blank for default"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-primary" id="saveRecipeBtn">
              Save Recipe
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
