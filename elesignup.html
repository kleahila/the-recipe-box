<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Recipe Box - Signup</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/signupel.css" />
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2>Sign Up for The Recipe Box</h2>
      <p>Create your account below.</p>

      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />

        <label for="password">Confirm Password</label>
        <input type="password" id="password" placeholder="Confirm Password" required />


        <button type="submit" class="btn-primary">Sign Up</button>

        <div class="text-center mt-3">
                 <a href="login2.html" class="login-btn">Login</a>
             </div>
      </form>
    </div>

    <div class="image-container"></div> 

  </div>
  <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

</body>
</html>
